<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>文件管理</title>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="lib/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css"/>
        <link href="lib/pnotify/pnotify.css" rel="stylesheet" type="text/css"/>
        <link href="css/public.css" rel="stylesheet" type="text/css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
        <script src="lib/pnotify/pnotify.js" type="text/javascript"></script>
        <script src="lib/md5/md5.min.js" type="text/javascript"></script>
        <script src="lib/uuid/uuid.js" type="text/javascript"></script>
        <script src="js/public.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="syfmPage">
            <div class="syfmHeader">
                <dl>
                    <dt><a href="index.html">合同管理系统</a></dt>
                    <dd>
                        <div class="dropdown">
                            <span class="dropdown-toggle" id="userMenuSpan" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                欢迎您：<span id="userNameShow"></span>，您的空间为
                                <span id="spaceShow"></span>，可用空间为
                                 <span id="limitSpaceShow"></span>
                                <span class="caret"></span>
                            </span>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuSpan">
                                <li><a href="#" id="userPwd">修改密码</a></li>
                                <li><a href="#" id="userLogout">用户退出</a></li>
                            </ul>
                        </div>
                    </dd>
                </dl>
            </div>
            <div class="syfmAside">
                <ul class="syfmMenu">
                    <li><a href="index.html"><em class="glyphicon glyphicon-file"></em><span>合同管理</span></a></li>
                    <li><a href="user.html"><em class="glyphicon glyphicon-user"></em><span>用户管理</span></a></li>
                </ul>   
            </div>
            <div class="syfmMain">
                <div class="toolBar">
                    <div class="funcList">

                        <a class="btn btn-primary" id="addBtn">添加合同</a>
                        <span id="actionList" style="display: none">
                            <span class="uploadBox" id="goonInputBox">
                                <span class="uploadBtn"><input type="file" id="goonInput"/></span>
                                <span><a class="btn btn-primary">续传</a></span>
                            </span>
                            <a class="btn btn-primary" id="updateBtn">编辑合同</a>
                            <a class="btn btn-primary" id="showBtn">管理文件</a>
                        </span>
                        <a class="btn btn-primary" id="refreshBtn">刷新</a>
                    </div>
                    <div class="searchBox form-inline">
                        <!--<input class="form-control" type="text" placeholder="搜索合同" id="searchTxt"/>-->
                        <!--<button class="btn btn-primary" id="searchBtn">搜索</button>-->
                    </div>
                </div>
                <div class="listHeader">
                    <ul class="clearfix">
                        <li class="listFileName">
                            <!--<input type="checkbox" id="selectBtn"/>-->
                            <span>名称</span>
                        </li>
                        <li class="listFileSize">
                            <span>代码</span>
                        </li>
                        <li class="listFileLastTime">
                            <span>部门</span>
                        </li>
                        <li class="listFileLastTime">
                            <span>序号</span>
                        </li>
                        <li class="listFileLastTime">
                            <span>日期</span>
                        </li>
                        <li class="listFileLastTime">
                            <span>类型</span>
                        </li>
                        <li class="listFileStatus">
                            <span>状态</span>
                        </li>
                    </ul>
                </div>
                <div class="listBody">
                    <div class="listWrap" id="listBox">
                    </div>
                </div>
            </div>
            <div class="uploadMsg">
                上传：<span>1</span>/<span>3</span> ，当前上传文件：1.jpg，50M，50%
            </div>
        </div>


        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addModalLabel">添加合同</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form form-horizontal" id="addForm">
                            <input type="hidden" id="addId" value="0"/>
                            <div class="form-group">
                                <label class="col-md-2 control-label">名称</label>
                                <div class="col-md-10">
                                    <input type="text" id="addName" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">部门</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="addDepartment"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">类型</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="addType">
                                        <option value="A">销售合同</option>
                                        <option value="B">采购合同</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">日期</label>
                                <div class="col-md-10">
                                    <input type="text" id="addDate" class="form-control" readonly="readonly"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="addSubmit">提交</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="modal fade" id="pwdModal" tabindex="-1" role="dialog" aria-labelledby="pwdModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="pwdModalLabel">修改密码</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form form-horizontal" id="pwdForm">
                            <div class="form-group">
                                <label class="col-md-2 control-label">新密码</label>
                                <div class="col-md-10">
                                    <input type="password" id="pwdPwd" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">确认密码</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="pwdConfirm"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="pwdSubmit">提交</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="fileModalLabel">合同文件管理</h4>
                    </div>
                    <div class="modal-body">
                        <div class="toolBar">
                            <div class="funcList">
                        <span class="uploadBox">
                            <span class="uploadBtn"><input type="file" id="uploadInput" multiple="multiple"/></span>
                            <span><a class="btn btn-primary">上传</a></span>
                        </span>

                            </div>
                        </div>
                        <div class="listHeader">
                            <ul class="clearfix">
                                <li class="listFileName">
                                    <!--<input type="checkbox" id="selectBtn"/>-->
                                    <span>名称</span>
                                </li>
                                <li class="listFileSize">
                                    <span>代码</span>
                                </li>
                                <li class="listFileLastTime">
                                    <span>部门</span>
                                </li>
                                <li class="listFileLastTime">
                                    <span>序号</span>
                                </li>
                                <li class="listFileLastTime">
                                    <span>日期</span>
                                </li>
                                <li class="listFileLastTime">
                                    <span>类型</span>
                                </li>
                                <li class="listFileStatus">
                                    <span>状态</span>
                                </li>
                            </ul>
                        </div>
                        <div class="listBody">
                            <div class="listWrap" id="fileBox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
