<html>
    <head>
        <meta charset="UTF-8">
        <title>文件管理</title>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="lib/pnotify/pnotify.css" rel="stylesheet" type="text/css"/>
        <link href="css/public.css" rel="stylesheet" type="text/css"/>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="lib/pnotify/pnotify.js" type="text/javascript"></script>
        <script src="js/public.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <form class="form form-horizontal" id="loginForm" onsubmit="return false;">
                <h4 class="text-center">用户登录</h4>
                <hr/>
                <div class="form-group">
                    <label class="col-md-2 control-label">账号</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="username" placeholder="请输入账号"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">密码</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10"><button type="button" class="btn btn-success" id="loginSubmit">登录</button></div>
                </div>
            </form>
        </div>
    </body>
</html>
